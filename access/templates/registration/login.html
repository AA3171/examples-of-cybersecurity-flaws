<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  </head>

  <body>
    <main>
      {% block content %}
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %} {{ form }}
        <button type="submit">Log In</button>
      </form>
      {% endblock %}
    </main>
  </body>
</html>
